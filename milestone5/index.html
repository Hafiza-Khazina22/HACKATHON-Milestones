<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<span contenteditable="true"></span>
<body>
    <h1>EDITABLE RESUME BUILDER</h1>
    <form id="form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone NO.:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education" rows="5" required></textarea>

        </fieldset>

        <fieldset>
            <legend>Experiance</legend>
            <label for="experiance">Experiance:</label>
            <textarea id="experiance" placeholder="Enter your experiance" rows="5"></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your Skills" rows="5" required></textarea>
        </fieldset>

        <button><b>Generate Resume</b></button>
    </form>
    <br />

    <div id="resume-display" contenteditable="true">

    </div>

    <div class="container">
        <h1>Resume Generator</h1>
        <button id="generateUrl">Generate Resume URL</button>
        <div id="result" class="hidden">
            <p>Your resume URL: <span id="resumeUrl"></span></p>
            <button id="downloadPdf">Download Resume as PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
