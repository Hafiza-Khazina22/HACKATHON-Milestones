<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>DYNAMIC RESUME BUILDER</h1>
    <form id="form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone NO.:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education" rows="5" required></textarea>

        </fieldset>

        <fieldset>
            <legend>Experiance</legend>
            <label for="experiance">Experiance:</label>
            <textarea id="experiance" placeholder="Enter your experiance" rows="5"></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your Skills" rows="5" required></textarea>
        </fieldset>

        <button><b>Generate Resume</b></button>
    </form>
    <br />

    <div id="resume-display">

    </div>

    <script src="script.js"></script>
</body>
